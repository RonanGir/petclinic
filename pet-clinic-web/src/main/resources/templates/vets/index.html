<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="spring.guru.udemy.petclinic.model.Vet"*/-->
<h1 th:text="'List of Vets'">List of Vets</h1>
<table>
    <thead>
    <tr>Id |</tr>
    <tr>First Name | </tr>
    <tr>Last Name</tr>
    </thead>
    <tbody>
    <tr th:each="vet:${vets}">
        <td th:text="${vet?.id}">1</td>
        <td th:text="${vet?.firstName}">John</td>
        <td th:text="${vet?.lastName}">Malkovich</td>
    </tr>
    </tbody>
</table>
</body>
</html>
